<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>嘻嘻</title>
</head>
<body>

<button onclick="myFunction()" style="display:block;margin:0 auto" font-size:100px>孙伟恒是🐖吗？</button>

<p id="demo"></p>
</body>
<script>
  function myFunction() {
    let text;
    if (confirm("猜一猜!") == true) {
      text = "你猜对了!";
    } else {
      text = "你猜错了!请再试试😄";
    }
    document.getElementById("demo").innerHTML = text;
  }
</script>
</html>
