<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>		
		<!-- 打开页面3秒后弹框提示“时间到”
		 用户点击确定后开始加载图片，每隔一秒加载一张（图片用同一张即可）
		 加载到10张停止-->
		 
		 <script type="text/javascript">
			 setTimeout(function(){
				 alert("时间到！");
				 let count = 0;
				 let timer = setInterval(function(){
					 document.write("<image/3.jpg'>");
					 count++;
					if(count == 10000){
						clearInterval(timer);
					}
				 },10);
			 },1);
			 
		 </script>
		
	</body>
</html>
