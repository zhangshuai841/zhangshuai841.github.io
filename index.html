<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="1.css">
	</head>
	<body>
		<p>
		华创理想<br>
		用户用户注册界面
		</p>
		<form action="#" method="get">
		<table bgcolor="black" width="550px" height="700px" align="center">
			<tr width="10px">
				<th>id：</th>
				<td><input type="text" name="id" placeholder="请输入id"></td>
			</tr>
			<tr width="10px">
				<th>用户名：</th>
				<td><input type="text" name="name" placeholder="请输入用户名"></td>
			</tr>
			<tr width="10px">
				<th>密码：</th>
				<td><input type="password" name="psw" placeholder="请输入密码""></td>
			</tr>
			<tr width="10px">
				<th>性别：</th>
				<td>
				<input type="radio" checked name="n1" value="man">男
				<input type="radio" name="n1" value="woman">女</td>
			</tr>
			<tr width="10px">
				<th>生日：</th>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr width="10px">
				<th>头像：</th>
				<td><input type="file" name="pic"></td>
			</tr>
			<tr width="10px">
				<th>爱好：</th>
				<td><input type="checkbox" name="hobby" value="sing">唱
				<input type="checkbox" name="hobby" value="dance">跳
				<input type="checkbox" name="hobby" value="rap">rap
				<input type="checkbox" name="hobby" value="basketball">篮球</td>
			</tr>
			<tr width="10px">
				<th>城市：</th>
				<td><select name="prince">
				<option value="shanxi" selected>吉林</option>
				<option value="beijing">北京</option>
				<option value="tianjin">辽宁</option>
				<option value="jiangsu">黑龙江</option>
				<option value="qita">其他</option>
				</select></td>
			</tr>
			<tr width="10px">
				<th>自我描述：</th>
				<td><textarea cols="35" rows="15" style="vertical-align:top;"placeholder="请输入简介"></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="reset" value="重置">
					<input type="submit" value="注册并登录">
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
